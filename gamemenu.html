<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .menu-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .menu {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .menu-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .menu-button {
    display: block;
    width: 200px;
    padding: 10px;
    text-align: center;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin: 10px auto;
    transition: background-color 0.3s;
  }

  .menu-button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<div class="menu-container">
  <div class="menu">
    <div class="menu-title">Game Menu</div>
    <button class="menu-button" onclick="startGame()">Start Game</button>
    <button class="menu-button" onclick="openSettings()">Settings</button>
    <button class="menu-button" onclick="exitGame()">Exit Game</button>
  </div>
</div>

<script>
  function startGame() {
    // Add your code to start the game here
    console.log("Game started!");
  }

  function openSettings() {
    // Add your code to open settings here
    console.log("Settings opened!");
  }

  function exitGame() {
    // Add your code to exit the game here
    console.log("Game exited!");
  }
</script>

</body>
</html>
