<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen Watching Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .screen {
    width: 800px;
    height: 500px;
    background-color: #fff;
    border: 2px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .screen img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .message {
    font-size: 18px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="screen">
  <!-- Placeholder for the screen image -->
  <img src="https://via.placeholder.com/800x500" alt="Screen">
</div>

<div class="message">
  <p>Screen currently being watched.</p>
</div>

</body>
</html>
